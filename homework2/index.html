        // Задание 4

        // (Для решения задания вам потребуется оператор остаток от деления %, например 10%3 === 1 , десять разделить на 3, остаток 1, второй пример 7 % 5, тут остаток от деления будет 2, ну и 3 пример это 14 % 10 === 4, остаток от деления на 10 будет равен 4)

        // Необходимо от пользователя получить число.
        // Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

        const digitsNumber = ['десятков тысяч: ','тысяч: ','сотен: ','десятков: ', 'единиц: '];
        let userNumber = prompt("Введите число");
        let answer = `В числе ${userNumber} количество `;
        let semiResult = "";
        let digitIndex = digitsNumber.length - 1;
        if (digitIndex > 5) {
            console.log("Число слишком большое");
        } else {
            userNumber = Number(userNumber);
            while(userNumber > 0) {
                semiResult = ", " + digitsNumber[digitIndex] + (userNumber % 10) + semiResult;
                userNumber = Math.floor(userNumber / 10);
                digitIndex = digitIndex - 1;
            }

            answer = answer + semiResult.substring(2);
            console.log(answer);
        }
